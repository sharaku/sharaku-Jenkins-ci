# sharaku-jenkins-ciテストセット
config:
  env:
    - env_global_A=0
    - env_global_B=1

# ステージ
stages:
 - stage1

# stage1 -> 環境変数動作確認。
stage:
  stage1:
    node: master
    env:
     - env_global_B="stage1_over_write"
     - env_local_A="C"
     - env_local_B="D"
    script:
     - sh: echo "subdir stage env_global_A=${env_global_A} env_global_B=${env_global_B} env_local_A=${env_local_A} env_local_B=${env_local_B}"
